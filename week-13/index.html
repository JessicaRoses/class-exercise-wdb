<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hosting Video &amp; Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>

    <header>
        <h1>Golden Retirevers &amp; Golden Years</h1>
    </header>

    <section class="video-clip-content">
        <video preload="metadata" controls poster="img/screen1.jpg" width="600px">
            <source src="img/goldenretriever.mp4" type="video/mp4">
            <source src="media/startled_animation.webm" type="video/webm">
            <a href="media/startled_animation.mp4"></a>
                    </video>
    </section>
    
    <h2>Golden Pups</h2>

    <audio controls class="audiobowie">
        <source src="img/davidbowie.mp3" type="audio/mp3">
                        </audio>
    <h2>Golden Years by David Bowie</h2>


</body>

</html>
